<!DOCTYPE html>

<html>
  <body>
    <h1>Breakfast</h1>
    <ul>
      <li id='first' class='must-have'>Milk</li>
      <li class='must-have'>Cereal
        <ul>
          <li>Bran Flakes</li>
          <li><a href='https://en.wikipedia.org/wiki/Nut_(fruit)'>Nuts</a></li>
        </ul>
      </li>
      <li>Juice</li>
    </ul>

    <script type="application/dart">

      import 'dart:html';

      void main() {

        // Find by id.
        Element element = querySelector('#first');
        assert(element.id == 'first');
        assert(element.text == 'Milk');

        // Find by class.
        List<Element> elements = querySelectorAll('.must-have');
        assert(elements.length == 2);

        // Find by ID and class.
        elements = querySelectorAll('#first, .must-have');
        assert(elements.length == 2);

        // Find by tag.
        elements = querySelectorAll('li');
        assert(elements.length == 5);

        // Use hierarchical selectors.
        elements = querySelectorAll('li > ul > li');
        assert(elements.first.text == "Bran Flakes");

        // Use pseudo-elements.
        element = querySelector('li:nth-child(1)');
        assert(element.text == 'Milk');

        // Find by attribute.
        elements = querySelectorAll('[href *= Nut]');
        assert(elements.length == 1);

      }
    </script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
