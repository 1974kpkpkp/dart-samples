<!DOCTYPE html>

<html>
  <body>
    <p>Para 1</p>
    <p id='secondPara'>Para 2</p>
    <ul>
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ul>
    <script type="application/dart">
      
      import 'dart:html';
      
      void main() {
        var secondPara = query('#secondPara');
        int index = document.body.children.indexOf(secondPara);
        document.body.insertBefore(new HRElement(), document.body.children[index]);
        
        var ul = query('ul');
        ul.insertBefore(new Element.html('<li>added before</li>'), 
          ul.children[1]);
          
        ul.insertBefore(new Element.html('<li>Dynamically added after</li>'), 
          ul.children[3]);
      }
    </script>

    <script src="packages/browser/dart.js"></script>
  </body>
</html>
