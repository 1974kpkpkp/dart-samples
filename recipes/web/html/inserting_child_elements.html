<!DOCTYPE html>

<html>
  <body>
    <ul></ul>
    
    <script type="application/dart">
      
      import 'dart:html';
      
      void main() {
        var ul = query('ul');

        assert(ul.children.isEmpty);
        
        // Append using element.append()
        ul.append(new Element.html('<li>One</li>'));
        assert(ul.children.last.outerHtml == '<li>One</li>');
        
        // Append using element.appendHtml()
        ul.appendHtml('<li>Two</li>');
        assert(ul.children.last.outerHtml == '<li>Two</li>');
        
        // Append using List#add()
        ul.children.add(new Element.html('<li>Three</li>'));
        assert(ul.children.last.outerHtml == '<li>Three</li>');
            
        // Append using List#addAll()
        ul.children.addAll([
          new Element.html('<li>Four</li>'), 
          new Element.html('<li>Five</li>')
        ]); 
        
        assert(ul.children[3].outerHtml == '<li>Four</li>');
        assert(ul.children[4].outerHtml == '<li>Five</li>');
                
        // Inserting in the middle
        ul.children.insert(1, new Element.html('<li>One And A Half</li>'));
        assert(ul.children[1].outerHtml == '<li>One And A Half</li>');
               
        // Prepending using list method.
        ul.children.insert(0, new Element.html('<li>Zero</li>'));
        assert(ul.children.first.outerHtml == '<li>Zero</li>');
  
  
        // Using insertAdjacentHtml()
        ul.insertAdjacentHtml('afterBegin', '<li>Less than Zero</li>'); 
        assert(ul.children.first.outerHtml == '<li>Less than Zero</li>');
         
        ul.insertAdjacentHtml('beforeEnd', '<li>Last</li>');
        assert(ul.children.last.outerHtml == '<li>Last</li>');
         
        document.body.children.add(ul);
      }
    </script>

    <script src="packages/browser/dart.js"></script>
  </body>
</html>
