<!DOCTYPE html>

<html>
  <head>
    <title>selector_with_scope</title>
  </head>
    <ul>
      <li class='first'>Item 1</li>
      <li>Item 2
        <ul>
          <li class='first'>Nested Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      </li>
      <li>Item 3</li>
    </ul>

  <body>
    <p id="text"></p>
    <script type="application/dart">

      import 'dart:html';

      void main() {
        Element element = querySelector('li ul');
        Element first = element.querySelector('.first');
        first.style.color = 'red';
      }

    </script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
