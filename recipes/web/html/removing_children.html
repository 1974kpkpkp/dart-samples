<!DOCTYPE html>

<html>
  <body>
    <ol>
      <li>Africa</li>
      <li>Antarctica</li>
      <li class='largest'>Asia</li>
      <li>Australia</li>
      <li>Europe</li>
      <li>North America</li>
      <li>South America</li>
    </ol> 
    
    <script type="application/dart">
      
      import 'dart:html';
   
      void main() {
          
        var ol = query('ol'); 
        List<Element> children = ol.children;
        
        // RemoveAt()
        assert(children[1].innerHtml == 'Antarctica');
        children.removeAt(1);
        assert(children[1].innerHtml == 'Asia');
        
        // removeLast()
        children.removeLast();
        assert(children.last.innerHtml == 'North America');
        
        // remove()
        assert(children[1].innerHtml == 'Asia');
        children.remove(ol.query('.largest'));
        assert(children[1].innerHtml == 'Australia');
        
        // Remove all.
        children.clear();
        assert(children.isEmpty);
      }
      
    </script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
