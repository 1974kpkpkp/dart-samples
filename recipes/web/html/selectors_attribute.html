<!DOCTYPE html>

<html>
  <head>
    <title>selectors_attribute</title>
  </head>

  <body>
    <p>
      <a href="example.html" hreflang="en">Some text</a><br>
      <a href="example.html" hreflang="en-UK">Some other text</a><br>
      <a href="example.html" hreflang="english">will not be outlined</a><br>
    </p>

    <script type="application/dart">

      import 'dart:html';

      List<Element> elements;
      void main() {

        // Match starts with string, or until '-'.
        List<Element> elements  = querySelectorAll(r'a[hreflang |= "en"]');
        assert(elements.length == 2);

        // Match contains string.
        elements = querySelectorAll(r'a[hreflang *= "en"]');
        assert(elements.length == 3);

        // Whole word match.
        elements = querySelectorAll(r'a[hreflang ~= "en"]');
        assert(elements.length == 1);

        // Match ends with string. Won't work without a raw string or \$.
        elements = querySelectorAll(r'a[hreflang $= "ish"]');
        assert(elements.length == 1);

        // Match begins with string.
        elements = querySelectorAll('a[hreflang ^= "en"]');
        assert(elements.length == 3);

        // Exact match.
        elements = querySelectorAll(r'a[hreflang = "english"]');
        assert(elements.length == 1);

        // Exact negative match. Cannot use !=.
         elements = querySelectorAll(r'a:not([hreflang = "english"])');
         assert(elements.length == 2);

        // Has attribute.
        elements = querySelectorAll('a[hreflang]');
        assert(elements.length == 3);

        // Has multiple attributes.
        elements = querySelectorAll('a[hreflang][href]');
        assert(elements.length == 3);
      }

    </script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
