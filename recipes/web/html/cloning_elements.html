<!DOCTYPE html>

<html>
 <body>
    <ul>
      <li>Sam</li>
      <li>Green Eggs</li>
      <li>Ham</li>
    </ul>

    <p id='para1' class='important'></p>

    <script type="application/dart">
      import 'dart:html';

      void main() {
        UListElement ul = querySelector('ul');

        UListElement deepCopy = ul.clone(true);
        assert(deepCopy.children.length == 3);

        UListElement shallowCopy = ul.clone(false);
        assert(shallowCopy.children.length == 0);

        ParagraphElement para = querySelector('#para1');
        var paraClone = para.clone(true);
        assert(para.attributes['id'] == paraClone.attributes['id']);
        assert(para.attributes['class'] == paraClone.attributes['class']);
      }
    </script>


    <script src="packages/browser/dart.js"></script>
  </body>
</html>
